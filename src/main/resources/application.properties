app.version=@project.version@
app.name=@project.name@
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.mvc.pathmatch.matching-strategy = ant_path_matcher
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.show_sql=true
spring.devtools.restart.enabled=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.c3p0.min_size=3
spring.jpa.properties.hibernate.c3p0.max_size=20
spring.jpa.properties.hibernate.c3p0.timeout=5000
spring.jpa.properties.hibernate.default_schema=product
spring.jpa.properties.hibernate.query.plan_cache_max_size=128
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=64
spring.flyway.default-schema=product
spring.flyway.baseline-on-migrate = true
spring.flyway.clean-disabled=true
server.tomcat.max-http-form-post-size=20MB
management.endpoints.web.exposure.include=metrics,prometheus

logging.level.io.opentelemetry.exporter.internal.http.HttpExporter=ERROR

queue.comparison-operations.name= comparison_operations

otel.exporter.otlp.endpoint=http://mn-insidetrnginx001.tracing.cloud.vimpelcom.ru:4318
otel.exporter.otlp.protocol=http/protobuf
otel.resource.attributes.host.name=@project.name@
otel.resource.attributes.service.namespace=@project.name@
otel.service.name=@project.name@
otel.instrumentation.log4j-appender.enabled=true
otel.logs.exporter=none
